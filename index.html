<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="content">
        <div class="calculator">
            <div class="display">
                <input class="result" type="text" value="" id="result" disabled>
            </div>
            <div class="buttons">
                <div class="digits">
                    <button class="button digit">1</button>
                    <button class="button digit">2</button>
                    <button class="button digit">3</button>
                    <button class="button digit">4</button>
                    <button class="button digit">5</button>
                    <button class="button digit">6</button>
                    <button class="button digit">7</button>
                    <button class="button digit">8</button>
                    <button class="button digit">9</button>
                    <button class="button digit">0</button>
                    <button class="button digit">.</button>
                    <button class="button digit" id="equals">=</button>
                </div>
                <div class="operators">
                    <button class="button clear operator">CLEAR</button>
                    <button class="button operator">DEL</button>
                    <button class="button operator">+</button>
                    <button class="button operator">-</button>
                    <button class="button operator">*</button>
                    <button class="button operator">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
